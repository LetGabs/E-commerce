<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checkout - Livraria Terra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="checkout.css" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow-sm">
        <div class="container-lg">
            <a class="navbar-brand d-flex align-items-center" href="../index.html">
                <i class="bi bi-book"></i>
                <span>Livraria Terra</span>
            </a>
        </div>
    </nav>

    <!-- Checkout -->
    <main class="container-lg my-5">
        <h1 class="checkout-title"><i class="bi bi-credit-card me-2"></i> Finalizar Compra</h1>

        <div class="checkout-grid">
            <!-- Formulário -->
            <section class="checkout-form">
                <h2 class="section-subtitle">Dados do Cliente</h2>
                <form>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome completo</label>
                        <input type="text" id="nome" class="form-control" placeholder="Digite seu nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail" required>
                    </div>

                    <h2 class="section-subtitle mt-4">Endereço de Entrega</h2>
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label for="cep" class="form-label">CEP</label>
                            <input type="text" id="cep" class="form-control" placeholder="00000-000" required>
                        </div>
                        <div class="col-md-8">
                            <label for="rua" class="form-label">Rua</label>
                            <input type="text" id="rua" class="form-control" placeholder="Nome da rua" required>
                        </div>
                        <div class="col-md-4">
                            <label for="numero" class="form-label">Número</label>
                            <input type="text" id="numero" class="form-control" placeholder="Nº" required>
                        </div>
                        <div class="col-md-8">
                            <label for="bairro" class="form-label">Bairro</label>
                            <input type="text" id="bairro" class="form-control" placeholder="Bairro" required>
                        </div>
                        <div class="col-md-6">
                            <label for="cidade" class="form-label">Cidade</label>
                            <input type="text" id="cidade" class="form-control" placeholder="Cidade" required>
                        </div>
                        <div class="col-md-6">
                            <label for="uf" class="form-label">UF</label>
                            <input type="text" id="uf" class="form-control" maxlength="2" placeholder="SP" required>
                        </div>
                    </div>

                    <h2 class="section-subtitle mt-4">Pagamento</h2>
                    <div class="mb-3">
                        <label for="cartao" class="form-label">Número do cartão</label>
                        <input type="text" id="cartao" class="form-control" placeholder="0000 0000 0000 0000" required>
                    </div>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="validade" class="form-label">Validade</label>
                            <input type="text" id="validade" class="form-control" placeholder="MM/AA" required>
                        </div>
                        <div class="col-md-6">
                            <label for="cvv" class="form-label">CVV</label>
                            <input type="text" id="cvv" class="form-control" placeholder="123" required>
                        </div>
                    </div>

                    <button type="submit" class="btn-confirm mt-4 w-100">
                        <i class="bi bi-check-circle me-2"></i> Confirmar Pedido
                    </button>
                </form>
            </section>

            <!-- Resumo -->
            <aside class="checkout-summary">
                <h2 class="section-subtitle">Resumo do Pedido</h2>

                <!-- Lista dinâmica -->
                <ul class="summary-list" id="resumo-pedido">
                    <!-- Os itens do carrinho serão inseridos aqui via JavaScript -->
                    <li class="empty-message">Seu carrinho está vazio.</li>
                </ul>

                <div class="summary-total">
                    <span>Total</span>
                    <strong id="resumo-total">R$ 0,00</strong>
                </div>
            </aside>

        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center py-4">
        <p>© 2024 Livraria Terra. Todos os direitos reservados.</p>
        <p>Desenvolvido por <a href="#" target="_blank">Sua Empresa</a></p>
    </footer>
</body>

</html>
